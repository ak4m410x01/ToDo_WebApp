<h2>Tasks List</h2>

<form action=" {% url 'index:home' %}" method="post">
  {% csrf_token %} {{form.title}}
  <button type="submit">save</button>
</form>

{% for task in tasks %}
<p>
  {% if task.completed == True %}
  <strike>{{task}}</strike>
  {% else %}
  <span>{{task}}</span>
  {% endif %}

  <a href="{% url 'index:update' task.slug %}">update</a>
  <a href="{% url 'index:delete' task.slug %}">delete</a>
</p>
{% endfor %}
